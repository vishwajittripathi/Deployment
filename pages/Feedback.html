<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title class="uppercase">NY Feedback</title>
    </head>
            <body>
                <!--in Form Method is http protpcol method for Data-->
                <Form method="get" action="/Data/data.txt">
                    <h2>Your Feedback</h2>
                <label for="uid">Your ID:</label>
                <br/>
                <br/>
                <input type="text" id="uid" name="UID" required="required" minlength="6" maxlength="32"
                pattern="[A-Za-z]{3}" />
                <br/>
                <br/>
                <label for="password">Password:</label>
                <br/>
                <br/>
                <input type="password" id="password" name="password"/>
                <br/>
                <br/>
                <label for="fname">First Name:</label>
                <br/>
                <br/>
                <input type="text" id="fname" name="fname"/>
                <br/>
                <br/>
                <label for="lname">Last Name:</label>
                <br/>
                <br/>
                <input type="text" id="lname" name="lname"/>
                <br/>
                <br/>
                <label for="age">your Age:</label>
                <br/>
                <br/>
                <input type="number" id="age" name="age" min="0" max="100"/>
                <br/> 
                <br/>
                <hr>
                <label for="volume">volume:</label>
                <br/>
                <br/>
                <input type="range" id="volume" name="vloume-range" min="0" max="10" step="0.5"/>
                <br/>
                <br/>
                <input type="checkbox" name="genres" value="Electronic"/>Electronic Dance Music
                <br/>
                <br/>
                <input type="checkbox" name="genres" value="Rock"/>Rock Music
                <br/>
                <br/>
                <input type="checkbox" name="genres" value="Indie"/>Indie Rock
                <br/>
                <br/>
                <input type="checkbox" name="genres" value="Country"/>Country Music
                <br/>
                <br/>
                <input type="checkbox" name="genres" value="Rhythm"/>Rhythm and Blues
                <br/>
                <br/>
                <input id = "delivery_pkup" name="delivery_option" type="radio" value="pickup" />Pickup
                <input id = "delivery_Dlvy" name="delivery_option" type="radio" value="Delivery" />Delivery
                <br/>
                <br/>
                <select name="rental-option">
                    <option value="small">Small</option>
                    <option value="family">Family Sedan</option>
                    <option value="lux">Luxury</option>
                </select>
                <br/><br/>
                <input list="ide">
                <datalist id="ide">
                    <option value="Visual Studio Code">
                    <option value="Atom">
                    <option value="Sublime Text">
                </datalist>
                <br/><br/>
                <textarea rows="10" cols="30" name="comment"></textarea>
                <br/><br/>
                <progress max="100" value="30"> 50%</progress>
                <meter min="0" max="1024" value="512"> 512GB used (1024GB total)</meter>
                <hr>
                <br/><br/>
                
                <input type="submit" name="submit"/>   
                </Form>
            </body>
    </html>
